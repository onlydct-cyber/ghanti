<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSP Nepal üîî</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: skyblue;
      text-align: center;
      color: #003049;
    }
    .container {
      padding: 60px 20px;
    }
    img {
      width: 140px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      background: #003049;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #001d2a;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo file name: logo.png -->
    <img src="logo.png" alt="RSP Nepal Ghanti Logo">

    <h1>RSP Nepal üîî</h1>
    <p>Enable Motion ‡§Ö‡§®‡§ø phone ‡§π‡§≤‡•ç‡§≤‡§æ‡§â‡§®‡•Å‡§π‡•ã‡§∏‡•ç</p>

    <button onclick="enableMotion()">Enable Ghanti</button>

    <audio id="bell" src="bell.mp3"></audio>
  </div>

  <script>
    let lastTime = 0;

    function enableMotion() {
      if (typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("devicemotion", ringGhanti);
            alert("Ghanti Enabled üîî");
          }
        });
      } else {
        window.addEventListener("devicemotion", ringGhanti);
        alert("Ghanti Enabled üîî");
      }
    }

    function ringGhanti(event) {
      const acc = event.accelerationIncludingGravity;
      if (!acc) return;

      const shake = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
      const now = Date.now();

      if (shake > 25 && now - lastTime > 1200) {
        document.getElementById("bell").play();
        lastTime = now;
      }
    }
  </script>

</body>
</html>
